<div class="flex align-items-center text-center justify-content-center">
  <input
    (change)="updateSearchQuery($event)"
    placeholder="Search ..."
    id="search-input"
    class="md:p-2 l:p2 m-3 search-input"
    type="search"
  />
  <button (click)="searchButtonPressed()" id="search-button" style="border: none;">
    <svg
      class="eye-image svg-icon"
      style="width: 2em; height: 2em;"
      viewBox="0 0 20 20"
    >
      <path
        d="M18.125,15.804l-4.038-4.037c0.675-1.079,1.012-2.308,1.01-3.534C15.089,4.62,12.199,1.75,8.584,1.75C4.815,1.75,1.982,4.726,2,8.286c0.021,3.577,2.908,6.549,6.578,6.549c1.241,0,2.417-0.347,3.44-0.985l4.032,4.026c0.167,0.166,0.43,0.166,0.596,0l1.479-1.478C18.292,16.234,18.292,15.968,18.125,15.804 M8.578,13.99c-3.198,0-5.716-2.593-5.733-5.71c-0.017-3.084,2.438-5.686,5.74-5.686c3.197,0,5.625,2.493,5.64,5.624C14.242,11.548,11.621,13.99,8.578,13.99 M16.349,16.981l-3.637-3.635c0.131-0.11,0.721-0.695,0.876-0.884l3.642,3.639L16.349,16.981z"
      ></path>
    </svg>
  </button>
  <button (click)="cancelSearchButtonPressed()" id="search-cancel-button" style="border: none; display: none;">
    <svg style="width: 2em; height: 2em;" class="eye-image svg-icon" viewBox="0 0 20 20">
      <path
        d="M15.898,4.045c-0.271-0.272-0.713-0.272-0.986,0l-4.71,4.711L5.493,4.045c-0.272-0.272-0.714-0.272-0.986,0s-0.272,0.714,0,0.986l4.709,4.711l-4.71,4.711c-0.272,0.271-0.272,0.713,0,0.986c0.136,0.136,0.314,0.203,0.492,0.203c0.179,0,0.357-0.067,0.493-0.203l4.711-4.711l4.71,4.711c0.137,0.136,0.314,0.203,0.494,0.203c0.178,0,0.355-0.067,0.492-0.203c0.273-0.273,0.273-0.715,0-0.986l-4.711-4.711l4.711-4.711C16.172,4.759,16.172,4.317,15.898,4.045z"
      ></path>
    </svg>
  </button>
</div>
<table class="goscope-entries-table p-2">
  <tr>
    <th class="custom-td">Message</th>
    <th class="custom-td">Time</th>
    <th class="custom-td"></th>
  </tr>
  <tr *ngFor="let log of logs" class="text-center">
    <td class="monospaced p-3 custom-td">{{log.error}}</td>
    <td class="p-3 custom-td">{{timeDiffToHuman(this.now - log.time)}} ago</td>
    <td class="p-3 custom-td">
      <a routerLink="/logs/{{log.uid}}" class="cursor-pointer">
        <svg class="eye-image" style="width:1.2em;height:1.2em;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 16">
          <path
            d="M16.56 13.66a8 8 0 0 1-11.32 0L.3 8.7a1 1 0 0 1 0-1.42l4.95-4.95a8 8 0 0 1 11.32 0l4.95 4.95a1 1 0 0 1 0 1.42l-4.95 4.95-.01.01zm-9.9-1.42a6 6 0 0 0 8.48 0L19.38 8l-4.24-4.24a6 6 0 0 0-8.48 0L2.4 8l4.25 4.24h.01zM10.9 12a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-2a2 2 0 1 0 0-4 2 2 0 0 0 0 4z">
          </path>
        </svg>
      </a>
    </td>
  </tr>
</table>
<div class="pagination-buttons text-center font-xl">
  <span (click)="previousPage()" class="navbar-link cursor-pointer">← prev</span>&nbsp;&nbsp;&nbsp;
  <span (click)="nextPage()" class="navbar-link cursor-pointer">next →</span>
</div>
